    <!-- Script para el slideshow -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Cambiar de slide cada 5 segundos
            setInterval(nextSlide, 5000);
            
            // Opcional: Permitir el clic en cualquier parte para ir al login
            //JORGE: ESTO NO SE SI ES MUY BUENA IDEA
            document.querySelector('.hero-section').addEventListener('click', function(e) {
                if (!e.target.closest('a')) {
                    window.location.href = 'login.php';
                }
            });
        });
    </script>
